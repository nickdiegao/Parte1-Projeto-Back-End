<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://seeklogo.com/images/R/real-madrid-logo-6382D0C161-seeklogo.com.png" width="20px">
    <title>Contato</title>
    <link rel="stylesheet" href="styles-contato.css">
    <link rel="stylesheet" href="styles-contato-principal.css">
</head>
<body>
    <header id="header-pagina-principal">
        <img src="https://static.brusheezy.com/system/resources/thumbnails/000/014/339/original/logo_thum.png" alt="logo Real Madrid" class="imagem-header">
        <nav id="cabecalho-header">
            <a href="../index.html" class="links-header">Home</a>
            <a href="../produtos/produtos.html" class="links-header">Produtos</a>
            <a href="#" class="links-header">Contato</a>
            <a href="#" class="links-header">Carrinho</a>
        </nav>
    </header>

    <main>  
        <section id="corpo1">
            <h1 class="titulo-corpo1">
                Entre em contato conosco!
            </h1>

            <div class="formulario">
                <form action="/submit_form" method="post" class="form">
                    <label for="nome" class="label-form">Nome:</label>
                    <input type="text" id="nome" name="nome" required class="input-form">
                    <br><br>
                    <label for="email" class="label-form">Email:</label>
                    <input type="email" id="email" name="email" required class="input-form">
                    <br><br>
                    <label for="telefone" class="label-form">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required class="input-form">
                    <small class="label-form">Formato: 1234567890 (10 ou 11 dígitos)</small>
                    <br>
                    <label for="recado" class="label-form">Deixe seu recado:</label>
                    <textarea id="recado" name="recado" rows="4" cols="50" class="input-form" class="input-form"></textarea>
                    <br><br>
                    <input type="submit" value="Enviar" class="botao-form">
                </form>
            </div>

        </section>
    </main>

    <footer class="footer">

        <p class="titulo-atendimento">Atendimento ao cliente</p>
        <br>
        <div class="atendimento">
            <p class="atendimento-conteudo">Central de ajuda</p>
            <p class="atendimento-conteudo">Como comprar</p>
            <p class="atendimento-conteudo">Metódos de pagamento</p>
            <p class="atendimento-conteudo">Garantia</p>
            <p class="atendimento-conteudo">Devolução e reembolso</p>
            <p class="atendimento-conteudo">Fale conosco</p>
        </div>

        <p class="titulo-categoria">&copy; Todos os direitos reservados aos alunos!</p>
    </footer>
</body>
</html>
